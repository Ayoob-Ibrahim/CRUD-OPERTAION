<p>test-pdf works!</p>
<div class="col-md-8" id="htmlData">
    <table class="table table-bordered">
        <tr class="table-primary">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr *ngFor="let user of USERS">
            <th>{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </table>
</div>

<div class="col-md-4 text-right">
    <button class="btn btn-success btn-block" (click)="openPDF()">Download PDF</button>
</div>





<div id="content" #content>
    <div style="height: 13rem;background-color: antiquewhite;" class="containerTransparent">
        <img src="../../assets/ff.PNG" style="opacity: 0.5;" width="100%" height="100%">
        <div class="inner-context">
            <h3 style="display: flex;
            font-weight: 600;
            justify-content:flex-start;
            font-size: 2.2rem;">RAC</h3>
            <label style="font-weight: 700 !important; font-size: 1rem !important;">AIRSIDE VEHCILE PERMIT</label>
        </div>
        <div>
            <!-- <div *ngFor="let item of pdfData.data" style="display: grid;"> -->
            <div class="row" style="padding: 0.5rem 1.5rem 0 1.5rem;">

                <div *ngFor="let item of pdfData.data" [ngClass]="item.colSize" style="margin-top: 0.5rem;">
                    <label style="font-weight: 600; font-size: 1rem !important; display: flex;color: #000;
                    text-align: center;
                    font-family: Inter;
                    font-size: 20px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: normal;
                    text-transform: uppercase;">{{item.label}}</label>
                    <div style="background-color: rgba(195, 195, 195,0.3); font-size: 1rem !important; padding-top: 5px; padding-bottom: 5px; "
                        class="col-12">{{item.answers}}</div>
                </div>

            </div>
            <!-- </div> -->


        </div>
    </div>
</div>


<button class="btn btn-danger" (click)="generatePDF()">TEST DANGER</button>




<button class="btn btn-medium" (click)="testGenPdf()">Actual PDF</button>

<div id="imageDiv"></div>

<div>
    <img id="imgElem">
</div>

<button class="btn btn-success" (click)="ImagePdf()">IMAGE</button>



<button class="imageBlob" (click)="fetchAndDisplayImage()">S 3 BUCKET</button>
<div>
    <img [src]="imageUrl" width="80%" height="100%">
</div>
